{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <h1>
    Tags
    <a href="{% url 'todo_list_app:tag-create' %}"
       class="btn btn-primary link-to-page"
    >
      Add
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.tag_name }}
        </td>
        <td>
          <a href="{% url 'todo_list_app:tag-update' pk=tag.id %}"
             class="btn btn-secondary btn-sm"
          >
            Update
          </a>
        </td>
        <td>
          <a href="{% url 'todo_list_app:tag-delete' pk=tag.id %}"
             class="btn btn-secondary btn-sm"
          >
            Delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags</p>
  {% endif %}


{% endblock %}
